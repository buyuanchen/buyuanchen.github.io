<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html{
		height: 100%;
	}
	body{
		height: 100%;
		background: url('images/indexBg.jpg') no-repeat;
		background-size: 100% 100%;
	}
	.top{
		display: flex;
		padding: 30px 40px;
		box-sizing: border-box;
	}
	.top_tl{
		flex:1;
		color: #000;
	}
	.top_img{
		width: 20px;
		height: 20px
	}
	.top_img img{
		width: 100%;
		height: 100%;
	}
	.con{
		padding: 0 60px;
		box-sizing: border-box;
		color: #000;
		font-size: 30px;
		margin-top: 160px;
	}
	.con p{
		margin: 10px 0;
		width: 100px;
	}
	.con p:hover{
		color: red;
		cursor: pointer;
	}
	.bot{
		width: 100%;
		padding: 30px 40px;
		box-sizing: border-box;
		display: flex;
		flex-direction: row;
		position: absolute;
		bottom: 30px;
	}
	.bot_tl{
		flex:1;
		color: #000;

	}
	.bot_tl span{
		border-bottom: 1px #000 solid;
		cursor: pointer;
	}
	.bot_img{
		display: flex;
	}
	.bot_img div{
		width: 30px;
		margin: 0 10px;
	}
	.bot_img div img{
		width: 100%;
	}
</style>
</head>
<body>
    <div class="top">
    	<div class="top_tl">
    		BUYUAN
    	</div>
    	<div class="top_img">
    		<img src="images/close.png">
    	</div>
    </div>
    <div class="con">
    	<p>Work</p>
    	<p>About</p>
    	<p>Blog</p>
    	<p>Contact</p>
    </div>
    <div class="bot">
    	<div class="bot_tl">
    		Hello,this is <span>Buyuan Chen</span>
    	</div>
    	<div class="bot_img">
    		<div>
    			<img src="images/t.png">
    		</div>
    		<div>
    			<img src="images/f.png">
    		</div>
    		<div>
    			<img src="images/ins.png">
    		</div>
    	</div>
    </div>
</body>
</html>
