<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	li,a{
		list-style: none;
		text-decoration: none;
	}
	body{
		background: #000;
	}
	.con{
		display: flex;
		padding-top: 60px;
		box-sizing: border-box;
	}
	.con ul{
		width: 150px;
	}
	.con ul li{
		color: #fff;
		font-size: 12px;
		padding-left: 60px;
		box-sizing: border-box;
		margin: 5px 0;
		color: #fff;
	}
	.con ul li:hover{
		color: #c7c7c7;
		cursor: pointer;
	}
	.con_rg{
		flex:1;
	}
	.con_rg_img{
		width: 400px;
		margin-left: 80px;
	}
	.img_list{
		display: flex;
		height: 160px;
	}
	.imgFir{
		width: 100px;
	}
	.imgFir img{
		width: 100%;
		height: 100%;
	}
	.imgSen{
		flex:1;
	}
	.imgSen img{
		width: 100%;
		height: 100%;
	}
	.imgCen{
		flex:1;
	}
	.imgCen img{
		width: 100%;
		height: 100%;
	}
	
	.imgOne img{
		width: 200px;
		height: 200px;
	}
</style>
</head>
<body>
    <div class="con">
    	<ul>
    		<li>
    			GAME cos
    		</li>
    		<li>
    			ANIMWE cos
    		</li>
    		<li>
    			WAN CHINESE
    		</li>
    	</ul>
    	<div class="con_rg">
    		<div class="con_rg_img">
    			<div class="img_list">
    				<div class="imgFir">
    					<img src="images/w1.jpg">
    				</div>
    				<div class="imgSen">
    					<img src="images/w2.jpg">
    				</div>
    				<div class="imgFir">
    					<img src="images/w3.jpg">
    				</div>
    			</div>
    			<div class="img_list">
    				<div class="imgCen">
    					<img src="images/w4.jpg">
    				</div>
    				<div class="imgCen">
    					<img src="images/w5.jpg">
    				</div>
    			</div>
    			<div class="imgOne">
					<img src="images/w6.jpg">
				</div>
				
    		</div>
    	</div>
    </div>
</body>
</html>
